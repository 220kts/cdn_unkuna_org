<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hamburger-menu</title>
    <link rel="stylesheet" href="/css/initialize.css"> 
    <link rel="stylesheet" href="/css/components/hamburger-menu.css">    
    <link rel="stylesheet" href="../css/utilities/icon.css">
    <link rel="stylesheet" href="../css/utilities/display.css">
    <link rel="stylesheet" href="../css/utilities/alignment.css">
    <link rel="stylesheet" href="../css/utilities/spacing.css">
    <link rel="stylesheet" href="../css/utilities/float-element.css">
    <link rel="stylesheet" href="../theme/unkuna-theme.css">
</head>
    <body>
        <header class="nkn-space-between">            
            
            <div class="nkn-hamburger-menu">

                <div class="nkn-icon-toggle" data-nkn-role="hamburger-toggle">
                    <svg class="nkn-icon">
                        <use xlink:href="../icons/sprites/icons.svg#hamburger-icon" class="hamburger-icon"></use>
                    </svg>
                </div>
                <div class="nkn-curtain">
                    <div class="nkn-hamburger-content nkn-left">
                        <div class="nkn-icon-close" data-nkn-role="hamburger-toggle">
                            <svg class="nkn-icon">
                                <use xlink:href="../icons/sprites/icons.svg#close-icon" class="close-icon"></use>
                            </svg>
                        </div>
                        <nav>
                            <ul class="nkn-nav">
                                <li class="nkn-nav-item"><a href="#">HTML</a></li>
                                <li class="nkn-nav-item"><a href="#">CSS</a></li>
                                <li class="nkn-nav-item"><a href="#">Javascript</a></li>
                                <li class="nkn-nav-item"><a href="#">Github</a></li>
                            </ul>
                        </nav>                   
                    </div>
                </div>
            </div>  
            <h1 class="nkn-m-small">Logo</h1>                                  
        </header>
        

        <script src="../javascript/unkuna.js"></script>
		<script src="../javascript/hamburger-menu.js"></script>
		<script src="../javascript/initialize.js"></script>
    </body>
</html>
